<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Shareable Snippet</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Create a Shareable Text Snippet</h1>
        <form method="post">
            <label for="text">Text:</label><br>
            <textarea id="text" name="text" rows="4" cols="50" required></textarea><br><br>
            
            <label for="secretKey">Optional Secret Key:</label><br>
            <input type="text" id="secretKey" name="secretKey"><br><br>
            
            <button type="submit">Create Snippet</button>
        </form>
    </div>
</body>
</html>
